<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/fonts/montserrat-v25-latin-600.woff2">
    <link rel="stylesheet" href="./css/fonts/montserrat-v25-latin-regular.woff2">
    <link rel="stylesheet" href="./css/style.css">
    <title>Box-model</title>
</head>
<!--Float Box-Model-->
<body>
    <header>
        <div class="header__content container">
            <div class="header__wrapper">
               <div class="wrapper">
                    <div class="header__img">
                        <img src="./images/Bitmap.jpg" alt="Bitmap">
                        <img class="img__logo" src="./images/Productly.png" alt="Logo">
                    </div>
                    <div class="header__list">
                        <ul class="list_menu">
                            <li class="menu__item"> <a  class="menu__link">Product</a></li>
                            <li class="menu__item"> <a class="menu__link" href="">Customers</a></li>
                            <li class="menu__item"> <a class="menu__link" href="">Pricing</a></li>
                            <li class="menu__item"> <a class="menu__link" href="">Resources</a></li>
                        </ul>
                    </div>
                    <div class="header__btn">
                        <button class="btn_menu btn__1" type="button"><span>Sign In</span></button>
                        <button  class="btn_menu btn__2" type="button"><span>Sign Up</span></button>
                    </div>
               </div>
            </div>
        </div>
    </header>

    <!--FOOTER-->
    <footer>
        <div class="footer__content container">
            <div class="footer__wrapper">
                <div class="footer__img">
                        <img src="./images/Bitmap.jpg" alt="Bitmap">
                        <img class="img__logo" src="./images/Productly.png" alt="Logo">
                </div>
                <div class="footer__title">
                    <h2 class="title">Quick Links</h2>
                    <ul class="footer__list">
                        <li class="footer__item"><a class="footer__link" href="">About Us</a></li>
                        <li class="footer__item"><a class="footer__link" href="">Blog</a></li>
                        <li class="footer__item"><a class="footer__link" href="">Contact</a></li>
                        <li class="footer__item"><a class="footer__link" href="">FAQ</a></li>
                    </ul>
                </div>
                <div class="footer__title">
                    <h2 class="title">Legal Stuff</h2>
                    <ul class="footer__list">
                        <li class="footer__item"><a class="footer__link" href="">Disclaimer</a></li>
                        <li class="footer__item"><a class="footer__link" href="">Financing</a></li>
                        <li class="footer__item"><a class="footer__link" href="">Privacy Policy</a></li>
                        <li class="footer__item"><a class="footer__link" href="">Terms of Service</a></li>
                    </ul>
                </div>
                <div class="footer__input">
                    <h2 class="ftn__title title">Knowing you're always on the best energy deal.</h2>
                    <form name="Sign up" class="footer__form">
                        <label for="phone">
                            <input id="phone" type="phone" placeholder="Enter your phone Number" >
                        </label>
                    </form>
                    <button class="footer__btn" type="submit"><span>Sign up Now</span></button>
                </div>
            </div>
        </div>
    </footer>
    
</body>
</html>
